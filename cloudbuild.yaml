steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/proyecto-final-grupo-16/abcall-web-en', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/proyecto-final-grupo-16/abcall-web-en']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'abcall-web-en', '--image', 'gcr.io/proyecto-final-grupo-16/abcall-web-en', '--region', 'us-central1']
images:
- gcr.io/proyecto-final-grupo-16/abcall-web-en
options:
  logging: CLOUD_LOGGING_ONLY