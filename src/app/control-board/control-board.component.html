    <div class="date-picker-container">
      <mat-form-field appearance="fill">
        <mat-label>Rango de fechas</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Fecha de inicio" [(ngModel)]="startDate">
          <input matEndDate placeholder="Fecha de fin" [(ngModel)]="endDate" (ngModelChange)="onDateChange()">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
  </div>
  <div class="container">
    <div class="part part-small">
      <h6><b>Cantidad Total Incidentes</b></h6>     
        <h1>{{totalNumber}}</h1>      
    </div>
    <div class="part">
      <h6><b>Estados</b></h6>
      <canvas id="pieChart"></canvas>
    </div>
    <div class="part part-canal">
      <h6><b>Canal</b></h6>
      <canvas id="barChart"></canvas>
    </div>
    <div class="part">  
       <h6><b>Tipo</b></h6>
       <canvas id="typeBarChart"></canvas>
      </div>
  </div>
