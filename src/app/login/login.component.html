<div class="login-container">
  <div class="login-box">
    <div class="form-content">
      <div class="logo-container">
        <img src="assets/images/ABCall-logo.png" alt="Logo ABCall" class="logo">
      </div>
      <form [formGroup]="loginForm">
        <div class="lang">
          <a href="https://abcall-web-96254398457.us-central1.run.app" class="flag">
            <img src="assets/images/spanish.png" width="24px" alt="Español">
          </a>
          <a href="https://abcall-web-en-96254398457.us-central1.run.app" class="flag">
            <img src="assets/images/english.png" width="24px" alt="English">
          </a>
        </div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label i18n> Usuario </mat-label>
          <input formControlName="username" matInput type="text">
          <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" i18n>
            Campo requerido
          </div>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label i18n>Contraseña</mat-label>
          <input formControlName="password" matInput type="password">
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" i18n>
            Campo requerido
          </div>
        </mat-form-field>

        <button class="login-button" mat-flat-button (click)="onLogInUser()" [disabled]="!loginForm.valid" i18n aria-label="login">INGRESAR</button>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div class="links">
          <a href="/user-sign-up" i18n>CREAR USUARIO</a>
          <a href="/reset-password" i18n>OLVIDÉ MI CONTRASEÑA</a>
        </div>
      </form>
    </div>
  </div>
</div>
