  <div class="date-picker-container">
    <mat-form-field appearance="fill">
      <mat-label>Rango de fechas</mat-label>
      <mat-date-range-input [rangePicker]="picker" [min]="minDate" [max]="maxDate">
        <input matStartDate placeholder="Fecha de inicio" [(ngModel)]="startDate" >
        <input matEndDate placeholder="Fecha de fin" [(ngModel)]="endDate"  (ngModelChange)="onDateChange()">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
</div>
