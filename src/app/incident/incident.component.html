<div class="container">
  <button mat-button class="create" (click)="onCreate()">Crear</button>
  <!-- Filtros de búsqueda -->
  <div class="search-filters">
    <div class="search-item">    
      <mat-form-field appearance="outline" class="small-form-field">
        <input matInput id="idIncidenteSearch" (keyup)="applyFilter($event)" placeholder="Id Incidente" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="search-item">    
      <mat-form-field appearance="outline" class="small-form-field">
        <input matInput id="usuarioSearch" (keyup)="applyFilter($event)" placeholder="Id Usuario" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <!-- Tabla -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

       <!-- Columna Id Incidente -->
       <ng-container matColumnDef="id_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id incidente </th>
        <td mat-cell *matCellDef="let element"> {{element.id_number}} </td>
      </ng-container>

      <!-- Columna Título Incidente -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Título incidente </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

     
      <!-- Columna Usuario -->
      <ng-container matColumnDef="userid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificacion Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de Usuario</th>
        <td mat-cell *matCellDef="let element">{{element.username}}</td>
      </ng-container>

      <!-- Columna Tipo PQR -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo PQR </th>
        <td mat-cell *matCellDef="let element">{{ getTypeString(element.type) }}  </td>
      </ng-container>

      <!-- Columna Tipo Ingreso -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado</th>
        <td mat-cell *matCellDef="let element"> {{ getIncidentStateString(element.state) }}  </td>
      </ng-container>

      <!-- Encabezados y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginación -->
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator> -->
  
</div>
